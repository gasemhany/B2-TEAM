name: B2

on:
  schedule:
    - cron: '0 */1 * * *' # يشغل الكود كل ساعة
  push: # عند كل عملية دفع جديدة
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "gasem_hany" # استبدل باسم المستخدم الفعلي الخاص بك
          git config user.email "gasemar684@gmail.com" # استبدل بالبريد الإلكتروني الخاص بك
          git remote set-url origin https://${{ secrets.B2 }}@github.com/gasemhany/B2.git # تأكد من صحة اسم المستودع واسم المستخدم

      - name: Run B2 Tasks
        run: |
          echo "Executing simple auto-refresh tasks..."
          git config pull.rebase false # تفعيل خيار الدمج الافتراضي
          git pull
          git push
