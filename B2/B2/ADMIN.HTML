<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="ADMIN.CSS">
</head>
<body>
    <header class="admin-header">
        <div class="logo">Admin Panel</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#products">Manage Products</a></li>
                <li><a href="#users">Manage Users</a></li>
                <li><a href="#orders">View Orders</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="products" class="admin-section">
        <h2>Manage Products</h2>
        <button onclick="openProductForm()">Add New Product</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product rows will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <section id="users" class="admin-section">
        <h2>Manage Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User rows will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <section id="orders" class="admin-section">
        <h2>View Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Product</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Order rows will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <div id="product-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductForm()">&times;</span>
            <h2>Add/Edit Product</h2>
            <form id="product-form">
                <label for="product-name">Name:</label>
                <input type="text" id="product-name" name="name" required>
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="price" required>
                <label for="product-stock">Stock:</label>
                <input type="number" id="product-stock" name="stock" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to manage modal visibility
        function openProductForm() {
            document.getElementById('product-form').style.display = 'block';
        }

        function closeProductForm() {
            document.getElementById('product-form').style.display = 'none';
        }
    </script>
</body>
</html>
