<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form action="process_order.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="credit_card">Credit Card</option>
            <option value="vodafone_cash">Vodafone Cash</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
        </select><br>

        <!-- تفاصيل الكريديت كارد -->
        <div id="credit_card_details" style="display: none;">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter your card number"><br>

            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY"><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123"><br>
        </div>

        <!-- تفاصيل فودافون كاش -->
        <div id="vodafone_details" style="display: none;">
            <label for="vodafone_number">Vodafone Cash Number:</label>
            <input type="text" id="vodafone_number" name="vodafone_number" placeholder="Enter your Vodafone number"><br>
        </div>

        <button type="submit">Place Order</button>
    </form>

    <script>
        // إظهار الحقول المناسبة بناءً على خيار الدفع
        const paymentSelect = document.getElementById('payment');
        const creditCardDetails = document.getElementById('credit_card_details');
        const vodafoneDetails = document.getElementById('vodafone_details');

        paymentSelect.addEventListener('change', () => {
            const paymentMethod = paymentSelect.value;

            creditCardDetails.style.display = paymentMethod === 'credit_card' ? 'block' : 'none';
            vodafoneDetails.style.display = paymentMethod === 'vodafone_cash' ? 'block' : 'none';
        });
    </script>
</body>
</html>
